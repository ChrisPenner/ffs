name:                ffs
version:             0.1.0.0
github:              "ChrisPenner/ffs"
license:             BSD3
author:              "Chris Penner"
maintainer:          "christopher.penner@gmail.com"
copyright:           "Chris Penner"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Other

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ChrisPenner/ffs#readme>

dependencies:
- base >= 4.7 && < 5
- HFuse
- bytestring
- containers
- unix
- mtl
- lens
- filepath
- ixset
- directory
- cereal
- safecopy
- unix-bytestring
- polysemy
- polysemy-plugin

default-extensions:
- ScopedTypeVariables
- DataKinds
- FlexibleContexts
- GADTs
- LambdaCase
- PolyKinds
- RankNTypes
- TypeApplications
- TypeOperators
- TypeFamilies

ghc-options:
  - -fplugin=Polysemy.Plugin
  - -O2
  - -flate-specialise
  - -fspecialise-aggressively

library:
  source-dirs: src

executables:
  ffs-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ffs

tests:
  ffs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ffs
